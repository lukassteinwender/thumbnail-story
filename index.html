<!DOCTYPE html>
<html>

<style>
    body {
        background-color: #282b30;
    }

    #main {
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 800px;
    }

    #btn {
        border: 0;
        outline: 0;
        cursor: pointer;
        color: white;
        background-color: rgb(84, 105, 212);
        box-shadow: rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 12%) 0px 1px 1px 0px, rgb(84 105 212) 0px 0px 0px 1px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(60 66 87 / 8%) 0px 2px 5px 0px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        padding: 15px 30px;
        display: inline-block;
        min-height: 28px;
        transition: background-color .24s, box-shadow .24s;
    }

    .circle-btn {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        cursor: pointer;
        display: inline-block;
        margin: 10px;
        overflow: hidden;
        border: 3px solid #fff;
    }

    #canvas-container {
        position: relative;
    }

</style>

<head>
    <title>Thumbnail Story</title>
    <link rel="stylesheet" href="https://corsproxy.io/?https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<body>
    <span id="loader" style="font-family: Roboto; color: white;"></span>
    <div id="main">
        <div id="canvas-container">
            <!-- Buttons for selecting channels -->
            <div class="circle-btn" id="epicstunBtn" onclick="loadChannelData('UCpOjsfioBK7vgfT7AZXvx4A', 'EpicStun')">
                <img src="epicstun.jpg" alt="EpicStun" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="circle-btn" id="dreemtumBtn" onclick="loadChannelData('Dreemtum_Channel_ID', 'Dreemtum')">
                <img src="dreemtum.jpg" alt="Dreemtum" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <br><br>
            <canvas id="Canvas" width="1080" height="1920"></canvas>
        </div>

        <br><br>
        <button id="btn" onclick="downloadCanvas()"><b><h1>Download</h1></b></button>
        <button id="btn" onclick="copyLink()"><b><h1>Copy Video-URL</h1></b></button>

        <br> <br>
        <div id="link">
            <p style='color:white;'></p>
        </div>

        <script>
            let canvas = document.getElementById('Canvas');
            let ctx = canvas.getContext('2d');
            let videoSrc = "";
            const apiKey = 'AIzaSyBWu7ByqOMONYL6w_pHZK1Q_i-TvRON4UQ';

            window.onload = function() {
                loadChannelData('UCpOjsfioBK7vgfT7AZXvx4A', 'EpicStun');
            };

            async function loadChannelData(channelId, channelName) {
                document.getElementById("loader").innerText = `Lade Daten fÃ¼r ${channelName}...`;

                try {
                    const videoResponse = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&order=date&type=video`);
                    const videoData = await videoResponse.json();
                    const latestVideoId = videoData.items[0].id.videoId;
                    const latestVideoTitle = videoData.items[0].snippet.title;

                    const channelResponse = await fetch(`https://www.googleapis.com/youtube/v3/channels?key=${apiKey}&id=${channelId}&part=snippet`);
                    const channelData = await channelResponse.json();
                    const profilePicURL = channelData.items[0].snippet.thumbnails.high.url;

                    const videoDetailsResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${latestVideoId}&key=${apiKey}`);
                    const videoDetailsData = await videoDetailsResponse.json();
                    const duration = videoDetailsData.items[0].contentDetails.duration;

                    videoSrc = 'https://youtube.com/watch?v=' + latestVideoId;
                    document.getElementById("loader").innerText = '';

                    drawCanvas(latestVideoTitle, profilePicURL, channelName, duration, latestVideoId);

                } catch (error) {
                    console.error('Fehler beim Abrufen der Daten von YouTube API:', error.message);
                    document.getElementById("loader").innerText = `Fehler beim Laden der Daten fÃ¼r ${channelName}`;
                }
            }

            function drawCanvas(videoTitle, profilePicURL, channelName, duration, videoId) {
                const videoThumbnail = new Image();
                videoThumbnail.crossOrigin = 'anonymous';
                videoThumbnail.src = `https://corsproxy.io/?https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

                videoThumbnail.onload = function () {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(videoThumbnail, 0, 0, canvas.width, 1080);

                    const profilePic = new Image();
                    profilePic.crossOrigin = 'anonymous';
                    profilePic.src = `https://corsproxy.io/?${profilePicURL}`;

                    profilePic.onload = function () {
                        ctx.drawImage(profilePic, 30, 1040, 90, 90);

                        ctx.font = '400 45px Roboto';
                        ctx.fillStyle = "#ffffff";
                        const wrappedTitle = wrapText(videoTitle, 30);
                        let yPosition = 1085;

                        wrappedTitle.forEach(line => {
                            ctx.fillText(line, 150, yPosition);
                            yPosition += 55;
                        });

                        ctx.font = '400 30px Roboto';
                        ctx.fillStyle = "#b7b7b7";
                        ctx.fillText(channelName, 150, yPosition);

                        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
                        roundRect(ctx, 950, 940, 110, 50, 10);
                        ctx.font = '400 35px Roboto';
                        ctx.fillStyle = "#ffffff";
                        ctx.fillText(convertDuration(duration), 961, 978);

                        const adText = "Neues Video mit Katha\nðŸ¶â¤ï¸\nðŸ”½klick hierðŸ”½";
                        const adLines = adText.split('\n');
                        const gradient = ctx.createLinearGradient(400, 1200, 700, 1550);
                        gradient.addColorStop(0, "#43CBFF");
                        gradient.addColorStop(1, "#9708CC");

                        ctx.fillStyle = gradient;
                        ctx.font = 'bold 40px Roboto';
                        yPosition = 1300;

                        adLines.forEach(line => {
                            const textWidth = ctx.measureText(line).width;
                            roundRect(ctx, 540 - textWidth / 2, yPosition - 30, textWidth + 20, 50, 10);
                            ctx.fillStyle = "#ffffff";
                            ctx.fillText(line, 540, yPosition);
                            yPosition += 60;
                        });
                    };
                };
            }

            function convertDuration(duration) {
                const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
                const hours = (match[1] || '0').slice(0, -1);
                const minutes = (match[2] || '0').slice(0, -1);
                const seconds = (match[3] || '0').slice(0, -1);

                return (minutes ? String(minutes).padStart(2, '0') : '00') + ':' +
                       (seconds ? String(seconds).padStart(2, '0') : '00');
            }

            function roundRect(ctx, x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.arcTo(x + width, y, x + width, y + height, radius);
                ctx.arcTo(x + width, y + height, x, y + height, radius);
                ctx.arcTo(x, y + height, x, y, radius);
                ctx.arcTo(x, y, x + width, y, radius);
                ctx.closePath();
                ctx.fill();
            }

            function wrapText(text, maxWidth) {
                const words = text.split(' ');
                const lines = [];
                let currentLine = '';

                words.forEach(word => {
                    const testLine = currentLine + word + ' ';
                    if (ctx.measureText(testLine).width > maxWidth && currentLine !== '') {
                        lines.push(currentLine.trim());
                        currentLine = word + ' ';
                    } else {
                        currentLine = testLine;
                    }
                });
                lines.push(currentLine.trim());
                return lines;
            }

            function copyLink() {
                navigator.clipboard.writeText(videoSrc);
            }

            function downloadCanvas() {
                const dataUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'thumbnail.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        </script>
    </div>
</body>

</html>
