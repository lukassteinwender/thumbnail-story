<!DOCTYPE html>
<html>

<style>
    body {
        background-color: #282b30;
    }

    #main {
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 800px;
    }

    #btn {
        border: 0;
        outline: 0;
        cursor: pointer;
        color: white;
        background-color: rgb(84, 105, 212);
        box-shadow: rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 12%) 0px 1px 1px 0px, rgb(84 105 212) 0px 0px 0px 1px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(60 66 87 / 8%) 0px 2px 5px 0px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        padding: 15px 30px;
        display: inline-block;
        min-height: 28px;
        transition: background-color .24s, box-shadow .24s;
    }
</style>

<head>
    <title>Thumbnail Story</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<body>
    <span id="loader" style="font-family: Roboto;"></span>
    <div id="main">
        <br><br>
        <button id="btn" onclick="downloadCanvas()">Download</button>
        <button id="btn" onclick="copyLink()">Copy Video-URL</button>
        <br><br>
        <canvas id="Canvas" width="1080" height="1920"></canvas>
        <br><br>
        <div id="link">
            <p style='color:white;'></p>
        </div>
        <script>
            let canvas = document.getElementById('Canvas');
            let ctx = canvas.getContext('2d');
            let videoSrc = "";
            const apiKey = 'AIzaSyBWu7ByqOMONYL6w_pHZK1Q_i-TvRON4UQ';
            const channelId = 'UCpOjsfioBK7vgfT7AZXvx4A';
            let adText = "Neues Video mit Katha\nðŸ¶â¤ï¸\nðŸ”½klick hierðŸ”½";
            let latestVideoId;
            let latestVideoTitle;
            let profilePicURL;
            let channelName;
            let duration;

            window.onload = function () {
                getLatestVideoData().then(() => {
                    setupCanvas();
                });
            };

            async function getLatestVideoData() {
                try {
                    const videoResponse = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&order=date&type=video`);
                    const videoData = await videoResponse.json();
                    
                    latestVideoId = videoData.items[0].id.videoId;
                    latestVideoTitle = videoData.items[0].snippet.title;
                    const channelResponse = await fetch(`https://www.googleapis.com/youtube/v3/channels?key=${apiKey}&id=${channelId}&part=snippet`);
                    const channelData = await channelResponse.json();

                    profilePicURL = channelData.items[0].snippet.thumbnails.high.url;
                    channelName = channelData.items[0].snippet.title;

                    const videoDetailsResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${latestVideoId}&key=${apiKey}`);
                    const videoDetailsData = await videoDetailsResponse.json();

                    duration = videoDetailsData.items[0].contentDetails.duration;
                    videoSrc = 'https://youtube.com/watch?v=' + latestVideoId;
                    document.getElementById('link').innerHTML = `<p style='color:white;'>${videoSrc}</p>`;

                } catch (error) {
                    console.error('Error fetching data from YouTube API:', error);
                }
            }

            function setupCanvas() {
                let background = new Image();
                background.src = 'background.jpg'; // Background image path
                let thumbnail = new Image();
                thumbnail.src = `https://corsproxy.io/?https://img.youtube.com/vi/${latestVideoId}/maxresdefault.jpg`;
                let profilePic = new Image();
                profilePic.src = `https://corsproxy.io/?${profilePicURL}`;

                background.onload = () => {
                    ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
                    thumbnail.onload = () => {
                        ctx.drawImage(thumbnail, 0, 400, canvas.width, 608);
                        profilePic.onload = () => {
                            renderOverlay(profilePic);
                        };
                    };
                };
            }

            function renderOverlay(profilePic) {
                ctx.drawImage(profilePic, 30, 1040, 90, 90);
                ctx.font = 'bold 45px Roboto';
                ctx.fillStyle = "#ffffff";
                let titleLines = wrapText(ctx, latestVideoTitle, 30);
                let yPosition = 1085;

                titleLines.forEach(line => {
                    ctx.fillText(line, 150, yPosition);
                    yPosition += 55;
                });

                ctx.font = '400 30px Roboto';
                ctx.fillStyle = "#b7b7b7";
                ctx.fillText(channelName, 150, yPosition + 10);

                ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
                roundRect(ctx, 950, 940, 110, 50, 10);
                ctx.font = '400 35px Roboto';
                ctx.fillStyle = "#ffffff";
                ctx.fillText(formatDuration(duration), 961, 978);

                let gradient = ctx.createLinearGradient(400, 1200, 700, 1550);
                gradient.addColorStop(0, "#43CBFF");
                gradient.addColorStop(1, "#9708CC");
                ctx.fillStyle = gradient;
                ctx.font = 'bold 40px Roboto';
                let adLines = adText.split('\n');
                yPosition = 1300;

                adLines.forEach(line => {
                    let textWidth = ctx.measureText(line).width;
                    roundRect(ctx, 540 - textWidth / 2, yPosition - 30, textWidth + 20, 50, 10);
                    ctx.fillStyle = "#ffffff";
                    ctx.fillText(line, 540, yPosition);
                    yPosition += 60;
                });
            }

            function formatDuration(duration) {
                const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
                const hours = (match[1] || '0').slice(0, -1);
                const minutes = (match[2] || '0').slice(0, -1);
                const seconds = (match[3] || '0').slice(0, -1);

                return (minutes ? String(minutes).padStart(2, '0') : '00') + ':' + (seconds ? String(seconds).padStart(2, '0') : '00');
            }

            function wrapText(context, text, maxWidth) {
                const words = text.split(' ');
                const lines = [];
                let currentLine = '';

                words.forEach(word => {
                    let testLine = currentLine + word + ' ';
                    if (context.measureText(testLine).width > maxWidth && currentLine !== '') {
                        lines.push(currentLine);
                        currentLine = word + ' ';
                    } else {
                        currentLine = testLine;
                    }
                });
                lines.push(currentLine.trim());
                return lines;
            }

            function roundRect(ctx, x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.arcTo(x + width, y, x + width, y + height, radius);
                ctx.arcTo(x + width, y + height, x, y + height, radius);
                ctx.arcTo(x, y + height, x, y, radius);
                ctx.arcTo(x, y, x + width, y, radius);
                ctx.closePath();
                ctx.fill();
            }

            function copyLink() {
                navigator.clipboard.writeText(videoSrc);
            }

            function downloadCanvas() {
                let dataUrl = canvas.toDataURL('image/png');
                let link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'thumbnail.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        </script>
        <br><br>
    </div>
</body>

</html>
